<div class="outer">
    <mat-card class="example-card">
        <div class="container">
            <div class="row ">
            <div class="col-md-6">
                <form [formGroup]="loginForm">
                    <div>
                        LOGIN
                    </div>
                    <br>
                    <div class="form-group">
                        <div>
                        <label class="label" >Username</label>
                        <input type="text" class="form-control" formControlName="name" required>
                    </div>
                        <!-- <input type="email" name="email" ngModel email="true"> -->
                        <span class="text-danger textcolore" *ngIf=" loginForm.hasError('required','name') && (saveformflag) ">Username is required</span>
                    </div>
                    <br>
                    <div class="form-group">
                        <div>
                        <label class="label">Password</label>
                        <input  #x type="password" class="form-control" formControlName="password" required>
                        <!-- <button (click)="x.type=x.type=='password'?'text':'password'">show</button> -->
    
                         
                        </div>
                        <span class="text-danger textcolore" *ngIf="loginForm.hasError('required','password') && (saveformflag) ">Password is required</span>
                    </div>
    
                </form>
                <br>
                <div>
                    <button class="btn bg-light" type="button" (click)="onSubmit()">SUBMIT</button>
                    <button class="btn bg-light clr" type="button" (click)="clear()">CLEAR</button>
                </div>
                <br>
                <button class="btn bg-light" type="button" (click)="register()" >REGISTER</button>
    
            </div>
        </div>
        </div>
    </mat-card>
    </div>
