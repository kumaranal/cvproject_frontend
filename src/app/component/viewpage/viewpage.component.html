
<div class="container">
  <div class="row">
    <h2 class="h2">
      All WORK LIST
    </h2>
  </div>
  <div class="table-responsive tablesize">

    <div>
      <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="filter" #input>
     </mat-form-field>
    </div>
    <div >
      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

        <!-- Position Column -->
        <ng-container matColumnDef="workTitle">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> WORKLIST </th>
          <td mat-cell *matCellDef="let element"> {{element.workTitle}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> DESCRIPTION </th>
          <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="startDate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> STARTDATE </th>
          <td mat-cell *matCellDef="let element"> {{element.startDate}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="endDate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ENDDATE </th>
          <td mat-cell *matCellDef="let element"> {{element.endDate}} </td>
        </ng-container>

        <ng-container matColumnDef="file">
          <th mat-header-cell *matHeaderCellDef> FILE </th>
          <td mat-cell *matCellDef="let element"><img [src]="element.file" height='100' width='100' /></td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> ACTION </th>
          <td mat-cell *matCellDef="let element">
            <button class="fab fa-trash" (click)="deletedata(element._id)">delete</button>
            <button class="fab fa-trash edit" (click)="editdata(element)">edit</button>

          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter </td>
      </tr>
      </table>
      <mat-paginator #Paginator [length]="50" [pageSize]="5" [pageSizeOptions]="[3,5, 10]" showFirstLastButtons>
      </mat-paginator>
    </div>

  </div>
</div>
