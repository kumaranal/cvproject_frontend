 <div class="outer">
    <mat-card class="example-card">
        <div class="container">
            <div class="row ">
                <div class="col-md-6">

                    <form [formGroup]="regForm">
                        <div>
                            REGISTER
                        </div>
                        <br>
                        <div class="form-group">
                            <div>
                                <label class="label1">USERNAME</label>
                                <input type="text" class="form-control" formControlName="name" required>
                            </div>
                            <span class="text-danger textcolore " *ngIf="regForm.hasError('required','name') && (saveformflag) ">Username is required</span>

                        </div>
                        <br>
                        <div class="form-group">
                            <div>
                                <label class="label2">EMAIL</label>
                                <input type="text" class="form-control" formControlName="email" required>
                            </div>
                            <span class="text-danger textcolore" *ngIf=" regForm.hasError('required','email') && (saveformflag) ">Email is required</span>

                        </div>
                        <br>
                        <div class="form-group">
                            <div>
                                <label class="label3">Password</label>
                                <input type="text" class="form-control" formControlName="password" required>
                            </div>
                            <span class="text-danger textcolore" *ngIf=" regForm.hasError('required','password') && (saveformflag) ">Password is required</span>

                        </div>
                        <br>
                        <div class="form-group">
                            <div>
                                <label class="label4">Confirm_Password</label>
                                <input type="text" class="form-control" formControlName="confirm_password" required>
                            </div>
                            <span class="text-danger textcolore" *ngIf=" regForm.hasError('required','confirm_password') && (saveformflag) ">confirm_password is required</span>

                        </div>
                        <br>
                        <br>
                        <div class="form-group">
                            <button class="btn bg-light" type="submit" (click)="onSubmit()">SUBMIT</button>
                            <button class="btn bg-light clr" type="submit" (click)="clear()">CLEAR</button>

                        </div>

                        <br>
                        <button class="btn bg-light" type="submit" (click)="login()">LOGIN</button>

                    </form>
                </div>
            </div>
        </div>
    </mat-card>
</div>
